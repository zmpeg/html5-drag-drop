<!DOCTYPE HTML>
<html>
  <head>
  <style>
  [draggable] {
    display: inline-block;
    border: 5px solid blue;
    min-width:100px;
    min-height:100px;

  }
  </style>
  <script>
  function allowDrop(ev) {
    console.log('droppable here');
    ev.preventDefault();
  }

  function drag(ev) {
    console.log(ev.target.id)
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
  }
  </script>
  </head>
  <body>
    <div id="one" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
    <div id="two" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
    <div id="three" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
