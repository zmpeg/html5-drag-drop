<!DOCTYPE HTML>
<html>
  <head>
  <style>
  [draggable] {
    display: inline-block;
    border: 5px solid blue;
    min-width:100px;
    min-height:100px;
    margin:10px;
  }
  #container {
    width:500px;
    height:500px;
    border: 5px solid red;
  }
  </style>
  <script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
  }
  </script>
  </head>
  <body>
    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)">
      <div id='div-1' draggable="true"></div>
      <div id='div-2' draggable="true"></div>
      <div id='div-3' draggable="true"></div>
      <div id='div-4' draggable="true"></div>
    </div>
    <script>
      Array.prototype.slice.call(document.querySelectorAll("[draggable]")).forEach(function(item, index) {
        item.ondragstart = drag
        item.ondrop = drop
        item.ondragover = allowDrop
      });
    </script>
  </body>
</html>
